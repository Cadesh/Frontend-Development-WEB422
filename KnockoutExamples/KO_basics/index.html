<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Latest compiled and minified Bootstrap 3.3.7 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <style>
            .outOfStock {
               color: red;
               font-weight: bold;
            }
         </style>

        <title>Knockout</title>

    </head>
    <body>

        <!-- KNOCKOUT BINDIONGS                                  -->
        <!-- --------------------------------------------------- -->
        <!--
        <div id="person">
            The Person name is <span data-bind="text: personName"></span>  
        </div>
        <div id="pet">
            The Pet name is <span data-bind="text: petName"></span>    
        </div> -->

        <br>
        <!-- TEXT BINDING -->
        <div id="prsChange">
            The Person name is <span data-bind="text: personName"></span>  
        </div>

        <!-- VISIBLE BINDING  -->
        <div id="message" data-bind="visible: showMessage">
            SHOW MESSAGE WITH TRUE VALUE
        </div>

        <!-- CHECKED BINDING -->
        <p>Send me spam: <input id="check" type="checkbox" data-bind="checked: wantsSpam" /></p>
        

        <ul data-bind="foreach: cart">
            <li>
                In Cart: <b data-bind="text: name"> </b>
                <div data-bind="if: price">
                    Price: <b data-bind="text: price"> </b>
                </div>
            </li>
        </ul>


        <!-- --------------------------------------------------- -->

        <!-- Latest compiled and minified jQuery 3.2.1 JavaScript -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

        <!-- Latest compiled and minified Bootstrap 3.3.7 JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Knockout.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

        <!-- custom JS (main) -->
        <script src="js/main.js"></script>    
    </body>
</html>
